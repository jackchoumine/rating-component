<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Logistic Infotech Rating Component</title>

  <!-- li-rating component library-->
  <script src="/build/li-rating.js"></script>

  <!-- font-awesome library -->
  <script src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"></script>

  <script type="text/javascript">
    function myPageLoaded() {
      // This code is use for getting svg from fontAwesome icon name
      var smileBeam = window.FontAwesome.icon({
        prefix: 'fas',
        iconName: 'smile-beam'
      })
      var svgHtml = smileBeam.html[0];
      // var liRating = document.querySelector('li-rating');
      var liRating = document.getElementById('liRatingFontAwesome');

      liRating.componentOnReady().then(() => {
        liRating.setSvgString(svgHtml);
      });

      document.getElementById('liRatingDefault').addEventListener('onChangeRating', event => {
        // console.log('VALUE HTML=>', event.detail);
        document.getElementById('liRatingDefault').setAttribute('current-rate', event.detail);
      });

      document.getElementById('liRatingFull').addEventListener('onChangeRating', event => {
        // console.log('VALUE HTML=>', event.detail);
        document.getElementById('liRatingFull').setAttribute('current-rate', event.detail);
      });

      document.getElementById('liRatingHalf').addEventListener('onChangeRating', event => {
        // console.log('VALUE HTML=>', event.detail);
        document.getElementById('liRatingHalf').setAttribute('current-rate', event.detail);
      });

      document.getElementById('liRatingTextIconColor').addEventListener('onChangeRating', event => {
        // console.log('VALUE HTML=>', event.detail);
        document.getElementById('liRatingTextIconColor').setAttribute('current-rate', event.detail);
      });

      document.getElementById('liRatingTextIconStroke').addEventListener('onChangeRating', event => {
        // console.log('VALUE HTML=>', event.detail);
        document.getElementById('liRatingTextIconStroke').setAttribute('current-rate', event.detail);
      });

      document.getElementById('liRatingTextIcon').addEventListener('onChangeRating', event => {
        // console.log('VALUE HTML=>', event.detail);
        document.getElementById('liRatingTextIcon').setAttribute('current-rate', event.detail);
      });

      document.getElementById('liRatingFontAwesome').addEventListener('onChangeRating', event => {
        // console.log('VALUE HTML=>', event.detail);
        document.getElementById('liRatingFontAwesome').setAttribute('current-rate', event.detail);
      });

      document.getElementById('liRatingSvgPath').addEventListener('onChangeRating', event => {
        // console.log('VALUE HTML=>', event.detail);
        document.getElementById('liRatingSvgPath').setAttribute('current-rate', event.detail);
      });

      document.getElementById('liRatingSvgPathColor').addEventListener('onChangeRating', event => {
        // console.log('VALUE HTML=>', event.detail);
        document.getElementById('liRatingSvgPathColor').setAttribute('current-rate', event.detail);
      });
    }

  </script>

  <style>
    .li-rating-wrapper {
      width: 100%;
      height: 80px;
      margin: 5px;
      border-bottom: 1px solid #e6e6e6;
    }

    .li-rating-wrapper label {
      font-family: sans-serif;
      color: lightslategray;
    }

    .rating-holder {
      width: 80%;
      height: 62px;
    }

  </style>
</head>

<body onload="myPageLoaded()">

  <!-- example default li-rating -->
  <div class="li-rating-wrapper">
    <label>Default li-rating component :</label>
    <div class="rating-holder">
      <div style="width: 150px; height: 100%;">
        <li-rating id="liRatingDefault" font-size="45" total-icons="3" stroke-color="#FF66E5" stroke-width="1"
          color="#FF99FF"></li-rating>
      </div>
    </div>
  </div>

  <!-- example default li-rating with fill mode full-->
  <div class="li-rating-wrapper">
    <label>Default li-rating component with fill-mode: full</label>
    <div class="rating-holder">
      <div style="width: 150px; height: 100%;">
        <li-rating id="liRatingFull" font-size="45" text-icon="♬" total-icons="3" color="#660066" fill-mode="full">
        </li-rating>
      </div>
    </div>
  </div>

  <!-- example default li-rating with fill mode half-->
  <div class="li-rating-wrapper">
    <label>Default li-rating component with fill-mode: half</label>
    <div class="rating-holder">
      <div style="width: 150px; height: 100%;">
        <li-rating id="liRatingHalf" font-size="60" text-icon="❖" total-icons="3" color="rgb(0, 0, 153)"
          fill-mode="half"></li-rating>
      </div>
    </div>
  </div>

  <!-- example text icon with color -->
  <div class="li-rating-wrapper">
    <label>Text icon with color :</label>
    <div class="rating-holder">
      <div style="width: 170px; height: 100%;">
        <li-rating id="liRatingTextIconColor" text-icon="♣" total-icons="4" stroke-color="rgb(2, 55, 176)"
          stroke-width="1" color="rgb(0, 102, 255)" font-size="56">
        </li-rating>
      </div>
    </div>
  </div>

  <!-- example text icon with color & stroke -->
  <div class="li-rating-wrapper">
    <label>Text icon with stroke color and width :</label>
    <div class="rating-holder">
      <div style="width: 190px; height: 100%;">
        <li-rating id="liRatingTextIconStroke" text-icon="♥" font-size="56" stroke-color="rgb(179, 0, 89)"
          stroke-width="1" color="rgb(255, 0, 128)">
        </li-rating>
      </div>
    </div>
  </div>

  <!-- example text icon with total icons -->
  <div class="li-rating-wrapper">
    <label>Text icons with number of icons :</label>
    <div class="rating-holder">
      <div style="width: 220px; height: 100%;">
        <li-rating id="liRatingTextIcon" text-icon="♠" stroke-color="rgb(7, 8, 9)" stroke-width="1" font-size="55"
          total-icons="6">
        </li-rating>
      </div>
    </div>
  </div>

  <!-- example font-awesome svg icon with color -->
  <div class="li-rating-wrapper">
    <label>Font-awesome SVG icon with color :</label>
    <div class="rating-holder">
      <div style="width: 260px; height: 100%;">
        <li-rating id="liRatingFontAwesome" total-icons="7" color="rgb(0, 153, 0)">
        </li-rating>
      </div>
    </div>
  </div>

  <!-- example svg icon from given path -->
  <div class="li-rating-wrapper">
    <label>SVG icon from path :</label>
    <div class="rating-holder">
      <div style="width: 290px; height: 40px;">
        <li-rating id="liRatingSvgPath" total-icons="8" svg-icon-path="assets/smily.svg">
        </li-rating>
      </div>
    </div>
  </div>

  <!-- example svg icon from given path with color -->
  <div class="li-rating-wrapper">
    <label>SVG icon from path :</label>
    <div class="rating-holder">
      <div style="width: 320px; height: 100%;">
        <li-rating id="liRatingSvgPathColor" svg-icon-path="assets/grin-hearts.svg" total-icons="9"
          color="rgb(249, 5, 20)">
        </li-rating>
      </div>
    </div>
  </div>

</body>

</html>
