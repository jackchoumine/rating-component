<div class="main-wrapper d-flex justify-content-center">
  <div class="card">
    <div class="card-header">
      Reactive Form
    </div>
    <div class="card-body">
      <form [formGroup]="reactiveForm" (submit)="onClickSubmit()">
        <div class="form-group li-rating-wrapper">
          <label>Name :</label>
          <div class="input-holder">
            <input type="text" class="form-control" formControlName="name" placeholder="Please enter name">
          </div>
        </div>
        <div class="form-group li-rating-wrapper">
          <label>Mobile Number :</label>
          <div class="input-holder">
            <input type="text" class="form-control" formControlName="mobile_number"
              placeholder="Please enter mobile number">
          </div>
        </div>
        <div class="li-rating-wrapper">
          <label>Rate :</label>
          <div class="rating-holder">
            <div class="form-group" style="width: 200px; height: 100%;">
              <li-rating ngDefaultControl formControlName="rate" color="#D8A309"></li-rating>
            </div>
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-outline-success" [disabled]="reactiveForm.invalid">Submit</button>
          <button type="submit" class="btn btn-outline-info" (click)="resetForm()">Reset</button>
        </div>
      </form>

    </div>
  </div>
</div>
