<div class="main-wrapper d-flex justify-content-center">
  <div class="card">
    <div class="card-header">
      Template Driven Form
    </div>
    <div class="card-body">
      <form #f="ngForm" novalidate (submit)="onClickSubmit()">
        <div class="li-rating-wrapper">
          <label>Name :</label>
          <div class="input-holder">
            <input required type="text" class="form-control" [(ngModel)]="myTemplateDriverForm.name" name="name"
              placeholder="Please enter name">
          </div>
        </div>
        <div class="li-rating-wrapper">
          <label>Mobile Number :</label>
          <div class="input-holder">
            <input required type="text" class="form-control" [(ngModel)]="myTemplateDriverForm.mobile_number"
              name="mobile_number" placeholder="Please enter mobile number">
          </div>
        </div>
        <div class="li-rating-wrapper">
          <label>Rate :</label>
          <div class="rating-holder">
            <div class="form-group" style="width: 200px; height: 100%;">
              <li-rating required ngDefaultControl [(ngModel)]="myTemplateDriverForm.rate" name="rate" color="#D8A309">
              </li-rating>
            </div>
          </div>
        </div>

        <div class="form-group li-rating-wrapper">
          <button type="submit" class="btn btn-outline-success" [disabled]="f.invalid">Submit</button>
          <button type="submit" class="btn btn-outline-info" (click)="resetForm()">Reset</button>
        </div>
      </form>

    </div>
  </div>
</div>
